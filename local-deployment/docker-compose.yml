version: '3.7'
services:
  animal-service:
    container_name: animal-service
    build:
      context: ../
      dockerfile: src/main/docker/Containerfile.temurin
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 128M
        reservations:
          cpus: 1
          memory: 128M
    env_file:
      - animal-service/.env
    environment:
      QUARKUS_VERTX_EVENT_LOOPS_POOL_SIZE: 1
    ports:
      - '8080:8080'
      - '9999:9999'
    networks:
      - default
  # postgres + pgadmin4 web UI
  postgres:
    container_name: postgres
    image: postgres:15.2-alpine3.17
    deploy:
      resources:
        limits:
          cpus: 4.0
    volumes:
      - ${REMOTE_PROJECT_PATH:-.}/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/:ro
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_MULTIPLE_DATABASES: animals
    ports:
      - "5432:5432"
    networks:
      - default
    tmpfs:
      - /var/lib/postgresql/data
networks:
  default:
    driver: bridge
